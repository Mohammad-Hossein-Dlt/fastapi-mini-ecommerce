apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: product
          image: registry-fc6690c55a-mini-ecommerce.apps.ir-central1.arvancaas.ir/product:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: ClusterIP
  selector:
    app: product
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80
